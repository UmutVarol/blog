<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            color: #333;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            animation: slideInDown 1s ease-out forwards;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #005bb5;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease-in forwards 0.5s;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #003f7f;
            transform: scale(1.1);
        }
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards 1s;
        }
        main h2 {
            font-size: 2em;
            color: #0073e6;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 1.5s;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards 2s;
        }
        form label {
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        form input:focus, form textarea:focus {
            border-color: #0073e6;
            outline: none;
        }
        form textarea {
            resize: vertical;
            height: 150px;
        }
        form input[type="submit"] {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        form input[type="submit"]:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards 2s;
        }
        footer p {
            margin: 0;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog Posts</a>
    </nav>
    <main>
        <section>
            <h2>Contact Me</h2>
            <p>Feel free to reach out through the form below. I will get back to you as soon as possible!</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
